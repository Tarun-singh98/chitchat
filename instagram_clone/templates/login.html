{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chit Chat!</title>
    <link rel="icon" href="https://drive.google.com/file/d/1Oxoj9nPr1aRUTUbltHwvraTtzu6OfVBa/view?usp=sharing" type="image/png" size="32x32">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <style>
      body{
        background-image: linear-gradient(120deg,#6bffb8,#0e1dc1) ;
        height: 100vh;
      }
      .card{
        width:600px;
        margin: 10px auto;
        padding:20px;
        background-color: rgb(255, 240, 240);
        border-radius: 20px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
      }
    </style>
  </head>
  <body>

 
<div class="has-text-centered">
  <!--h2 class="subtitle"; style="padding: top 100px;">Social Media App</h2-->
 </div>
 
 

  <section class="section">
    <div class="container">

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
      <div class="media">
        <div class="media is-centered">
          <figure class="image is-138x128">
            <img src="{% static 'img/chit-chat.png' %}" style="height:150px;width:300px;position: relative;left:170px">
          </figure>
        </div>
      </div>
    <div class="card-content">

          <form method="post" action="" role="form">
          {% csrf_token %}
           <h3 class="title is-3">Login</h3>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Username</label>
                {{ form.username }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

              <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Password</label>
                {{ form.password }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

      {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
        </div>
      </div>
      {% endif %}

      <div class="field">
      <p class="control">
        <button type="submit" value="login" class="button is-success">
          Login
        </button>
      </p>
    </div>

    <input type="hidden" name="next" value="{{ next }}">



    <a href="{% url 'signup' %}" class="button is-info">Create an account</a>


  </form>




    </div>
    </div>
    


  </div>
</div>


    </div>
  </section>

  </body>
</html>
