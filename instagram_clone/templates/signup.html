{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chit Chat!</title>
    <link rel="icon" href="https://img.icons8.com/cotton/50/000000/chat.png" type="image/text-icon">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
      body{
        background-image: linear-gradient(120deg,#6bffb8,#0e1dc1) ;
        background-size: auto 100%;
        height: 100vh;
      }
      .card{
        width:600px;
        margin: 10px auto;
        padding:20px;
        background-color: rgb(255, 240, 240);
        border-radius: 20px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
      }
    </style>
  </head>
  <body>


  <section class="section">
    <div class="container">

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" action="" role="form">
    {% csrf_token %}
    <h3 class="title is-3">Create an account</h3>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Username</label>
                {{ form.username }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Email</label>
                {{ form.email }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Password</label>
                {{ form.password }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

            <div class="field">
              <p class="control has-icons-left">
              <label class="label is-medium">Confirm password</label>
                {{ form.confirm_password }}
                <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
          </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-success">
          Create
        </button>
      </p>
    </div>


      </div>
</div>


    </div>
  </section>

    </form>
  </div>
